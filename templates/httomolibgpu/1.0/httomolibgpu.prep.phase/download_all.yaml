- httomolibgpu.prep.phase:
    fresnel_filter:
      data_in: tomo
      data_out: tomo
      mat: REQUIRED
      pattern: REQUIRED
      ratio: REQUIRED
      apply_log: true
- httomolibgpu.prep.phase:
    paganin_filter:
      data_in: tomo
      data_out: tomo
      ratio: 250.0

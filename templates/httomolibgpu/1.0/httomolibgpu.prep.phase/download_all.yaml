      pad_y: 100
      pad_x: 100
      pad_method: edge
      increment: 0.0
- httomolibgpu.prep.phase:
    retrieve_phase:
      data_in: tomo
      data_out: tomo
      pixel_size: 0.0001
      dist: 50.0
      energy: 20.0
      alpha: 0.001
      pad: true

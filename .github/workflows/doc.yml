name: HTTomo doc test

on:
  workflow_dispatch:
  push: -- Register wf

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
        - name: Checkout repository code
          uses: actions/checkout@v2

        - name: Setup Python 3.9
          uses: actions/setup-python@v2
          with:
            python-version: 3.9

        - name: Generate yml
          run: python templates/tomopy/yaml_generator_tomopy.py

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r doc/source/doc-requirements.txt

        - name: Build html
          run: doc/sphinx-build.sh

        - name: Run ghp-import
          run: ghp-import -n -p -f doc/build
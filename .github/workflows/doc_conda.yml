name: HTTomo doc conda env test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - documentation
  push:
    branches:
      - main
      - documentation
jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
        - name: Checkout repository code
          uses: actions/checkout@v2

        - name: Setup Python 3.9
          uses: actions/setup-python@v2
          with:
            python-version: 3.9

      - name: Make conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: ./docs/source/doc-conda-requirements.yml

      - name: Generate yml
        run: python ./templates/tomopy/yaml_generator_tomopy.py

      - name: Build html
        run: ./docs/sphinx-build.sh

      - name: Run ghp-import
        run: ghp-import -n -p -f ./docs/build
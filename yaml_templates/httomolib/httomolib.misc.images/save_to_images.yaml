- method: save_to_images
  module_path: httomolib.misc.images
  parameters:
    subfolder_name: images
    axis: auto
    file_format: tif
    bits: 8
    perc_range_min: 0.0
    perc_range_max: 100.0
    jpeg_quality: 95
    glob_stats: ${{statistics.side_outputs.glob_stats}}
    offset: 0
    asynchronous: true

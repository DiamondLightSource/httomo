- httomo.data.hdf.loaders:
    standard_tomo:
      name: tomo
      data_path: entry1/tomo_entry/data/data
      image_key_path: entry1/tomo_entry/instrument/detector/image_key
- tomopy.misc.corr:
    median_filter:
      data_in: tomo
      data_out: tomo
      size: 3
      axis: 0
- tomopy.prep.normalize:
    normalize:
      data_in: tomo
      data_out: tomo
      cutoff: null
- tomopy.prep.normalize:
    minus_log:
      data_in: tomo
      data_out: tomo
- tomopy.prep.stripe:
    remove_stripe_fw:
      data_in: tomo
      data_out: tomo
      level: null
      wname: db5
      sigma: 2
      pad: true
- tomopy.recon.rotation:
    find_center_vo:
      data_in: tomo
      data_out: cor
      ind: null
      smin: -50
      smax: 50
      srad: 6
      step: 0.25
      ratio: 0.5
      drop: 20
- tomopy.recon.algorithm:
    recon:
      data_in: tomo
      data_out: tomo
      center: cor
      sinogram_order: false
      algorithm: gridrec
      init_recon: null
      #additional parameters': AVAILABLE
- httomo.misc.images:
    save_to_images:
      data_in: tomo      
      out_folder_name: recon
      axis: 0
      file_format: 'tif'
      bits: 8
      jpeg_quality: 95

- httomo.data.hdf.loaders:
    standard_tomo:
      name: tomo
      data_path: /entry/imaging/data
      image_key_path: /entry/instrument/imaging/image_key
      rotation_angles:
        data_path: /entry/imaging_sum/gts_theta_value
      dimension: 1
      preview:
        - 
        - start: 5
          stop: 7
        - 
      pad: 0
- tomopy.prep.normalize:
    normalize:
      data_in: tomo
      data_out: tomo
      cutoff: null
- tomopy.prep.normalize:
    minus_log:
      data_in: tomo
      data_out: tomo
- tomopy.prep.stripe:
    remove_all_stripe:
      data_in: tomo
      data_out: tomo
      snr: 3
      la_size: 61
      sm_size: 21
      dim: 1
- tomopy.recon.algorithm:
    recon:
      data_in: tomo
      data_out: tomo
      center: 15.5
      sinogram_order: false
      algorithm: gridrec
      init_recon: null
      #additional parameters': AVAILABLE
# - httomolib.recon.algorithm:
#     reconstruct_tomopy:
#       data_in: tomo
#       data_out: tomo
#       center: cor
#       algorithm: FBP
#       proj_type: strip
- httomolib.misc.images:
    save_to_images:
      data_in: tomo
      subfolder_name: images
      axis: 0
      file_format: tif
      bits: 8
      perc_range_min: 0.0
      perc_range_max: 100.0
      jpeg_quality: 95

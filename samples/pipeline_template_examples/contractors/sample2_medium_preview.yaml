- httomo.data.hdf.loaders:
    standard_tomo:
      name: tomo
      data_path: entry1/tomo_entry/data/data
      image_key_path: entry1/tomo_entry/instrument/detector/image_key
      dimension: 1
      preview:
        - 
        - start: 900
          stop: 905
        - 
      pad: 0
- httomolib.prep.normalize:
    normalize_cupy:
      data_in: tomo
      data_out: tomo
      cutoff: 10.0
      minus_log: true
- httomolib.prep.phase:
    paganin_filter:
      data_in: tomo
      data_out: tomo
      ratio: 250.0
      energy: 53.0
      distance: 1.0
      resolution: 1.28
      pad_y: 100
      pad_x: 100
      pad_method: edge
      increment: 0.0
- httomolib.recon.rotation:
    find_center_vo_cupy:
      data_in: tomo
      data_out: cor
      ind: mid
      smin: -50
      smax: 50
      srad: 6
      step: 0.25
      ratio: 0.5
      drop: 20
- httomolib.prep.stripe:
    remove_stripe_based_sorting_cupy:
      data_in: tomo
      data_out: tomo
      size: 11
      dim: 1
- httomolib.recon.algorithm:
    reconstruct_tomobar:
      data_in: tomo
      data_out: tomo
      center: cor
      objsize: null
      algorithm: FBP3D_device
- httomolib.misc.images:
    save_to_images:
      data_in: tomo
      subfolder_name: images
      axis: 0
      file_format: tif
      bits: 8
      perc_range_min: 0.0
      perc_range_max: 100.0
      jpeg_quality: 95
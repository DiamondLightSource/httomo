- httomo.data.hdf.loaders:
    standard_tomo:
      name: tomo
      data_path: entry1/tomo_entry/data/data
      image_key_path: entry1/tomo_entry/instrument/detector/image_key
      dimension: 1
      preview:
        - 
        - 
        - 
      pad: 0
- httomolib.prep.normalize:
    normalize_cupy:
      data_in: tomo
      data_out: tomo
      cutoff: 10.0
      minus_log: true
- httomolib.recon.algorithm:
    reconstruct_tomobar:
      data_in: tomo
      data_out: tomo
      center: 80
      objsize: null
      algorithm: FBP3D_device
- httomolib.misc.images:
    save_to_images:
      data_in: tomo
      subfolder_name: images
      axis: 0
      file_format: tif
      bits: 8
      perc_range_min: 0.0
      perc_range_max: 100.0
      jpeg_quality: 95
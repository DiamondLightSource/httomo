- httomo.data.hdf.loaders:
    standard_tomo:
      name: tomo
      data_path: entry1/tomo_entry/data/data
      image_key_path: entry1/tomo_entry/instrument/detector/image_key
      dimension: 1
      preview:
        - 
        - start: 30
          stop: 60
        - 
      pad: 0
- httomolib.prep.normalize:
    normalize_raw_cuda:
      data_in: tomo
      data_out: tomo
      cutoff: 10.0
      minus_log: true
      nonnegativity: false 
- httomolib.recon.rotation:
    find_center_360:
      data_in: tomo
      data_out: [cor, overlap, side, overlap_position]
      ind: mid
      win_width: 10
      side: null
      denoise: true
      norm: false
      use_overlap: false
- tomopy.misc.morph:
    sino_360_to_180:
      data_in: tomo
      data_out: tomo
      overlap: overlap
      rotation: right
- httomolib.recon.algorithm:
     reconstruct_tomobar:
       data_in: tomo
       data_out: tomo
       center: cor
       objsize: null
       algorithm: FBP3D_host
- httomolib.misc.images:
    save_to_images:
      data_in: tomo
      subfolder_name: images
      axis: 0
      file_format: tif
      bits: 8
      perc_range_min: 0.0
      perc_range_max: 100.0
      jpeg_quality: 95

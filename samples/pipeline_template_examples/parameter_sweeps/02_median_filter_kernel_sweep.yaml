--- # loading
- httomo.data.hdf.loaders:
    standard_tomo:
      name: tomo
      data_path: /entry1/tomo_entry/data/data
      image_key_path: /entry1/tomo_entry/instrument/detector/image_key
      dimension: 1
      pad: 0
--- # pre-normalisation / pre-processing
- tomopy.recon.rotation:
    find_center_vo:
      data_in: tomo
      data_out: cor
      ind: mid
      smin: -50
      smax: 50
      srad: 6
      step: 0.25
      ratio: 0.5
      drop: 20
--- # main processing
- tomopy.misc.corr:
    median_filter:
      data_in: tomo
      data_out: tomo
      size: !Sweep
        - 3
        - 5
      axis: 0

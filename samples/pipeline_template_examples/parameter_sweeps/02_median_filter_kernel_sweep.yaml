--- # loading
- method: standard_tomo
  module_path: httomo.data.hdf.loaders
  parameters:
    name: tomo
    data_path: entry1/tomo_entry/data/data
    image_key_path: entry1/tomo_entry/instrument/detector/image_key
    angles_path: /entry1/tomo_entry/data/rotation_angle
    dimension: 1
    preview: [None, None, None]
    pad: 0
--- # pre-normalisation / pre-processing
- method: find_center_vo
  module_path: tomopy.recon.rotation
  parameters:
    ind: mid
    smin: -50
    smax: 50
    srad: 6
    step: 0.25
    ratio: 0.5
    drop: 20
  id: centering
  side_outputs:
    centre_of_rotation: cor
--- # main processing
- method: median_filter
  module_path: tomopy.misc.corr
  parameters:
    size: !Sweep
      - 3
      - 5
    axis: 0

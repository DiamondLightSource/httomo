--- # loading
- method: standard_tomo
  module_path: httomo.data.hdf.loaders
  parameters:
    name: tomo
    data_path: entry1/tomo_entry/data/data
    image_key_path: entry1/tomo_entry/instrument/detector/image_key
    angles_path: /entry1/tomo_entry/data/rotation_angle
    dimension: 1
    preview: [None, None, None]
    pad: 0
--- # pre-processing
- method: normalize
  module_path: tomopy.prep.normalize
  parameters:
    cutoff: null
    averaging: mean
  method: minus_log # more than one method
  module_path: tomopy.prep.normalize
  parameters: {}
--- # main processing
- method: remove_stripe_fw
  module_path: tomopy.prep.stripe
  parameters:
    level: null
    wname: db5
    sigma: 2
    pad: true

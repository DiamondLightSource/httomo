--- # loading
- httomo.data.hdf.loaders:
    standard_tomo:
      name: tomo
      data_path: entry1/tomo_entry/data/data
      image_key_path: entry1/tomo_entry/instrument/detector/image_key
--- # pre-processing
- tomopy.prep.normalize:
    normalize:
      data_in: tomo
      data_out: tomo
      cutoff: null
    minus_log:
      data_in: tomo
      data_out: tomo
--- # main processing
- tomopy.prep.stripe:
    remove_stripe_fw:
      data_in: tomo
      data_out: tomo
      level: null
      wname: db5
      sigma: 2
      pad: true

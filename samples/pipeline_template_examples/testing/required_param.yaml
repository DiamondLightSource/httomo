--- # loading
- httomo.data.hdf.loaders:
    standard_tomo:
      name: tomo
      data_path: /entry1/tomo_entry/data/data
      image_key_path: /entry1/tomo_entry/instrument/detector/image_key
      dimension: 1
      pad: 0
--- # pre-processing
- tomopy.prep.normalize:
    normalize:
      data_in: tomo
      data_out: tomo
      cutoff: null
--- # main processing
- tomopy.prep.stripe:
    stripes_mask3d:
      data_in: tomo
      data_out: tomo
      weights: REQUIRED
      threshold: 0.6
      min_stripe_length: 20
      min_stripe_depth: 10
      min_stripe_width: 5
      sensitivity_perc: 85.0

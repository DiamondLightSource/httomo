- httomo.data.hdf.loaders:
    standard_tomo:
      name: tomo
      data_path: /entry/imaging/data
      image_key_path: /entry/instrument/imaging/image_key
      rotation_angles:
        data_path: /entry/imaging_sum/gts_cs_theta
      dimension: 1
      preview:
        - 
        - start: 1000
          stop: 1005
        - start: 700
          stop: 2000
      pad: 0
      ignore_darks:
        batch:
          - start: 20
            stop: 39
- httomolibgpu.prep.normalize:
    normalize:
      data_in: tomo
      data_out: tomo
      cutoff: 10.0
      minus_log: true
      nonnegativity: false 

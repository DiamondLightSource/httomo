- httomolibgpu.prep.stripe:
    remove_stripe_based_sorting:
      data_in: tomo
      data_out: tomo
      size: 21
      dim: 1
- httomolibgpu.recon.algorithm:
    FBP:
      data_in: tomo
      data_out: tomo
      center: 560
      objsize: null      
- httomolib.misc.images:
    save_to_images:
      data_in: tomo
      subfolder_name: images
      axis: 0
      file_format: tif
      bits: 8
      perc_range_min: 0.0
      perc_range_max: 100.0
      jpeg_quality: 95
